<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="/assets/css/stylei.css">
    <title>Login</title>
</head>
<body>
    
    <main id="tela-login-registro">

        <!-- LOGIN -->
        <div class="interface" id="login">
            <section class="tela-login">
                <h1>Make your <span>login</span></h1>

                <form id="form-login">
                    <input type="email" name="email" id="email-login" placeholder="your email">
                    <input type="password" name="password" id="senha-login" placeholder="your password">
                    <a href="#">Forget Password?</a>
                  <div id="login-msg"></div>
                    <input type="submit" value="Login">
                    <p id="login-msg" class="login-msg"></p>
                </form>

                <article class="opt-login">
                    <p>Or login with:</p>
                    <div class="btn-opt-login">
                        <button><ion-icon name="logo-google"></ion-icon></button>
                        <button><ion-icon name="logo-github"></ion-icon></button>
                        <button><ion-icon name="logo-facebook"></ion-icon></button>
                    </div>
                </article>

                <article class="txt-criar-conta-login">
                    <p>Don't have an account? <a href="#" id="btn-registro">Create now</a></p>
                </article>
            </section>

            <section class="img-decoracao img-login"></section>
        </div>

        <!-- REGISTRO -->
        <div class="interface" id="criar-conta">
            <section class="img-decoracao img-register"></section>

            <section class="tela-login">
                <h1>Make your <span>Account</span></h1>

                <form id="form-register">
                    <div class="nome-sobrenome">
                        <input type="text" name="name" id="nome-register" placeholder="your name">
                        <input type="text" name="surname" id="sobrenome-register" placeholder="your surname">
                    </div>

                    <input type="email" name="email" id="email-register" placeholder="your email">
                    <input type="password" name="password" id="senha-register" placeholder="your password">
                    <input type="submit" value="Create Account">
                </form>

                <article class="txt-criar-conta-login">
                    <p>Already have an account? <a href="#" id="btn-login">Login here!</a></p>
                </article>
            </section>
        </div>

    </main>

    <script src="/assets/js/login-r.js"></script>
</body>
</html>
